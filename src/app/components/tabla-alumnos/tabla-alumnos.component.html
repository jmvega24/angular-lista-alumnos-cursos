<h1>Alumnos</h1>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Promedio</th>
      </tr>
    </thead>
    <tbody>
      @for (alumno of alumnos; track alumno.id) {        
      <tr>
        <td>{{alumno.nombre}}</td>
        <td>{{alumno.apellido}}</td>
        <td>{{alumno.promedio}}</td>
      </tr>        
      }
    </tbody>
  </table>
